ext {

    minSdkVersion = 21
    compileSdkVersion = 25
    buildToolsVersion = "25.0.2"

    //libraries versions
    libsVersion = [
            androidSupport               : '25.3.0',
            baseRecyclerViewAdapterHelper: '2.8.0',
            butterknife                  : '8.4.0',
            constraintLayout             : '1.0.2',
            dagger2                      : '2.8',
            dualcache                    : '3.1.1',
            glide                        : '3.7.0',
            gson                         : '2.8.0',
