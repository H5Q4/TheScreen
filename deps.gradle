            leakcanary                   : "com.squareup.leakcanary:leakcanary-android:${libsVersion.leakcanary}",
            leakcanaryNoOp      : "com.squareup.leakcanary:leakcanary-android-no-op:${libsVersion.leakcanary}",

            rxpermissions       : "com.tbruyelle.rxpermissions:rxpermissions:${libsVersion.rxpermissions}",

            snacky              : "com.github.matecode:Snacky:${libsVersion.snacky}",

            toasty              : "com.github.GrenderG:Toasty:${libsVersion.toasty}",

            dualcache           : "com.vincentbrison.openlibraries.android:dualcache:${libsVersion.dualcache}",

