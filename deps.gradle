    libraries = [
            glide                        : "com.github.bumptech.glide:glide:${libsVersion.glide}",
            baseRecyclerViewAdapterHelper: "com.github.CymChad:BaseRecyclerViewAdapterHelper:${libsVersion.baseRecyclerViewAdapterHelper}",
