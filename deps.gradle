            dagger2             : "com.google.dagger:dagger:${libsVersion.dagger2}",
            dagger2Compiler     : "com.google.dagger:dagger-compiler:${libsVersion.dagger2}",

            butterknife         : "com.jakewharton:butterknife:${libsVersion.butterknife}",
            butterknifeCompiler          : "com.jakewharton:butterknife-compiler:${libsVersion.butterknife}",

